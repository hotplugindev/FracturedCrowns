# ============================================================

services:
  # ---- Backend (Node.js Production Build) ----
  backend:
    build:
      context: ./backend
      target: production
    container_name: fc-backend-prod
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 128M
          cpus: "0.25"
    networks:
      - internal
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "-O",
          "/dev/null",
          "http://0.0.0.0:3000/api/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ---- Frontend (Nginx serving built Vue app + reverse proxy) ----
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: fc-frontend-prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fracturedcrowns.rule=Host(`fracturedcrowns.gberti.com`)"
      - "traefik.http.routers.fracturedcrowns.entrypoints=websecure"
      - "traefik.http.routers.fracturedcrowns.tls=true"
      - "traefik.http.routers.fracturedcrowns.tls.certresolver=leresolver"
      - "traefik.http.services.fracturedcrowns.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
      - traefik
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
        reservations:
          memory: 32M
          cpus: "0.1"
    # healthcheck:
    #   test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:80/"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik:
    external: true
  internal:
    driver: bridge
